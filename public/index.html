<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Chat Room</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <h1>CJu Chat</h1>
      <!-- Added CJu Chat name here -->
      <div class="chat-box">
        <div class="chat-messages">
          <div class="message">
            <span class="username">User1:</span>
            <span class="text">Hey, what's up?</span>
          </div>
          <div class="message">
            <span class="username">User2:</span>
            <span class="text">Not much, just chilling. How about you?</span>
          </div>
          <!-- More messages go here -->
        </div>
        <div class="input-box">
          <input type="text" placeholder="Type your message..." />
          <button>Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
